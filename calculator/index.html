<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator by me</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
        <div class="operation">
            <h2>0</h2>
        </div>
        <div class="result">
            <h1>0</h1>
        </div>
      <div class="input">
        <div class="row input-row-1">
          <button>C</button> <button>+/-</button> <button>%</button>
          <button class="button">/</button>
        </div>

        <div class="row input-row-2">
          <button>7</button> <button>8</button> <button>9</button>
          <button class="button">x</button>
        </div>

        <div class="row input-row-3">
          <button>4</button> <button>5</button> <button>6</button>
          <button class="button">-</button>
        </div>

        <div class="row input-row-4">
          <button>1</button> <button>2</button> <button>3</button
          ><button class="button">/</button>
        </div>

        <div class="row input-row-5">
          <button>.</button> <button>0</button> <button>del</button
          ><button class="button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
